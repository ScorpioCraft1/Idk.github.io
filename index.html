<!DOCTYPE html>
<html>
<head>
    <title>Minecraft Fan Page</title>
    <style>
        body {
            font-family: "Minecraft", sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Light Theme */
        body.light-theme {
            background-color: #f5f5f5;
            color: #333;
        }

        /* Dark Theme */
        body.dark-theme {
            background-color: #333;
            color: #fff;
        }

        header {
            background-color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 48px;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 24px;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            text-align: center;
            padding: 10px;
        }

        /* Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Search Bar Styles */
        .search-bar {
            width: 300px;
            padding: 10px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
        }

        /* Dark Mode Switch Styles */
        .dark-mode-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .dark-mode-label {
            margin-right: 10px;
        }

        .dark-mode-checkbox {
            display: none;
        }

        .dark-mode-slider {
            width: 40px;
            height: 20px;
            background-color: #ccc;
            border-radius: 10px;
            position: relative;
        }

        .dark-mode-slider:before {
            content: "";
            width: 20px;
            height: 20px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            left: 0;
            transition: 0.3s;
        }

        .dark-mode-checkbox:checked + .dark-mode-slider:before {
            transform: translateX(20px);
        }

        /* Make specific text white */
        .white-text {
            color: #fff;
        }
    </style>
</head>
<body class="dark-theme">
    <header>
        <h1><span class="white-text">Welcome to the</span> Minecraft Fan Page</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">News</a>
        <a href="#">Gameplay</a>
        <a href="#">Resources</a>
    </nav>
    <main>
        <h2>About Minecraft</h2>
        <p>Minecraft is a sandbox video game developed by Mojang Studios. It allows players to build and explore virtual worlds made up of blocks.</p>
        
        <!-- Search Bar -->
        <input type="text" class="search-bar" placeholder="Search...">

        <!-- Dark Mode Switch -->
        <div class="dark-mode-switch">
            <span class="dark-mode-label">Dark Mode:</span>
            <label class="dark-mode-slider">
                <input type="checkbox" class="dark-mode-checkbox">
            </label>
        </div>
    </main>
    <footer>
        <span class="white-text">&copy; 2023 Minecraft Fan Page</span>
    </footer>
    <script>
        // Dark mode toggle functionality
        const darkModeCheckbox = document.querySelector(".dark-mode-checkbox");
        const body = document.body;

        darkModeCheckbox.addEventListener("change", () => {
            if (darkModeCheckbox.checked) {
                body.classList.remove("light-theme");
                body.classList.add("dark-theme");
            } else {
                body.classList.remove("dark-theme");
                body.classList.add("light-theme");
            }
        });
    </script>
</body>
</html>
