<!DOCTYPE html>
<html>
<head>
    <title>Minecraft Fan Page</title>
    <style>
        body {
            font-family: "Minecraft", sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Light Theme */
        body.light-theme {
            background-color: #f5f5f5;
            color: #333;
        }

        /* Dark Theme */
        body.dark-theme {
            background-color: #333;
            color: #fff;
        }

        header {
            background-color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 48px;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 24px;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            text-align: center;
            padding: 10px;
        }

        /* Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Search Bar Styles */
        .search-bar {
            width: 300px;
            padding: 10px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body class="light-theme">
    <header>
        <h1>Welcome to the Minecraft Fan Page</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">News</a>
        <a href="#">Gameplay</a>
        <a href="#">Resources</a>
    </nav>
    <main>
        <h2>About Minecraft</h2>
        <p>Minecraft is a sandbox video game developed by Mojang Studios. It allows players to build and explore virtual worlds made up of blocks.</p>
        
        <!-- Search Bar -->
        <input type="text" class="search-bar" placeholder="Search...">
    </main>
    <footer>
        &copy; 2023 Minecraft Fan Page
    </footer>
</body>
</html>
